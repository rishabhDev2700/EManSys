{%extends 'employee_view/base.html'%}
{%block title%}{%endblock%}
{%block content%}
<div class="container">
            <div class="card m-3" style="width: 30rem;">
                <img src="https://www.maturitydating.co.uk/wp-content/uploads/2016/09/shutterstock_341919467.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-normal fs-3">Employee Details</h5>
                    <ul class="card-text list-group list-group-flush">
                        <li class="list-group-item fw-light fs-5">Name: {{user.first_name}} {{user.last_name}}</li>
                        <li class="list-group-item fw-light fs-5">Role: {{user.role}}</li>
                        <li class="list-group-item fw-light fs-5">Email: {{user.email}}</li>
                        <li class="list-group-item fw-light fs-5">Department: {{user.department}}</li>
                    </ul>
                </div>
            </div>

        </div>
{%endblock%}
